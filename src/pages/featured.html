<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Day 1 Fitness Planner</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="main-header">
        <!-- Header content loaded by profile.js -->
    </header>
    
    <main class="featured-page">
        <section class="hero-section">
            <h1>Featured Exercises & Recipes</h1>
            <p>Discover our hand-picked collection of exercises and healthy recipes</p>
        </section>

        <section class="content-tabs">
            <button class="btn-primary tab-button active" data-tab="exercises">Featured Exercises</button>
            <button class="btn-primary tab-button" data-tab="recipes">Featured Recipes</button>
        </section>

        <section id="exercises-content" class="tab-content active">
            <div class="filters">
                <select id="exercise-category">
                    <option value="">All Categories</option>
                    <option value="strength">Strength</option>
                    <option value="cardio">Cardio</option>
                    <option value="core">Core</option>
                    <option value="full body">Full Body</option>
                </select>
                <select id="exercise-difficulty">
                    <option value="">All Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div id="exercises-grid" class="content-grid"></div>
        </section>

        <section id="recipes-content" class="tab-content">
            <div class="filters">
                <select id="recipe-category">
                    <option value="">All Categories</option>
                    <option value="high protein">High Protein</option>
                    <option value="pre-workout">Pre-workout</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="low carb">Low Carb</option>
                </select>
                <select id="meal-type">
                    <option value="">All Meal Types</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
            </div>
            <div id="recipes-grid" class="content-grid"></div>
        </section>
    </main>

    <div id="main-footer"></div>
    
    <script type="module" src="../js/featured.js"></script>
    </body>
    
</html>
