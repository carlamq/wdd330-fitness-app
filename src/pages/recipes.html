<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Day 1 Fitness Planner</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="main-header">
        <!-- Header -->
    </header>

    <main>
        <div class="page-header">
            <h1>Healthy Recipes</h1>
            <p>Find delicious and nutritious meals</p>
        </div>

        <section class="recipes-section">
            <div id="recipe-results" class="recipe-grid">
                <p>Search for recipes above! Enter an ingredient, a type of food or a nutrient!</p>
            </div>
            <div class="search-bar">
                <input type="text" id="recipe-search" placeholder="Search for recipes...">
                <button id="search-btn" class="btn-primary">Search</button>
            </div>
        </section>
    </main>

    <div id="main-footer"></div>

    <script type="module" src="../js/recipes.js"></script>
</body>

</html>
