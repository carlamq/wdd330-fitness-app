<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts - Day 1 Fitness Planner</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="main-header">
        <!-- Header -->
    </header>

    <main>
        <div class="page-header">
            <h1>Workout Planner</h1>
            <p>Get personalized workout plans based on your fitness goals</p>
        </div>

        <section class="workout-form-section">
            <div class="workout-form-container">
                <h2>Tell us about your fitness goals</h2>
                
                <form name="workout-planner" id="workout-form" class="workout-form">
                    <fieldset>
                        <legend>Fitness Goals</legend>
                        <div class="form-group">
                            <label for="fitness-goal">What's your main goal?</label>
                            <select id="fitness-goal" required>
                                <option value="">Select your goal</option>
                                <option value="weight_loss">Weight Loss</option>
                                <option value="muscle_gain">Muscle Gain</option>
                                <option value="endurance">Build Endurance</option>
                                <option value="strength">Increase Strength</option>
                                <option value="general_fitness">General Fitness</option>
                                <option value="athletic_performance">Athletic Performance</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fitness-level">What's your current fitness level?</label>
                            <select id="fitness-level" required>
                                <option value="">Select your level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Workout Preferences</legend>
                        <div class="form-group">
                            <label for="workout-preferences">Select your preferences (multiple allowed):</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" value="gym" name="preferences"> Gym Equipment</label>
                                <label><input type="checkbox" value="home" name="preferences"> Home Workouts</label>
                                <label><input type="checkbox" value="cardio" name="preferences"> Cardio</label>
                                <label><input type="checkbox" value="strength" name="preferences"> Strength Training</label>
                                <label><input type="checkbox" value="yoga" name="preferences"> Yoga/Flexibility</label>
                                <label><input type="checkbox" value="hiit" name="preferences"> HIIT</label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Schedule Information</legend>
                        <div class="form-group">
                            <label for="days-per-week">How many days per week can you workout?</label>
                            <select id="days-per-week" required>
                                <option value="">Select days</option>
                                <option value="3">3 days</option>
                                <option value="4">4 days</option>
                                <option value="5">5 days</option>
                                <option value="6">6 days</option>
                                <option value="7">7 days</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="session-duration">How long can each session be?</label>
                            <select id="session-duration" required>
                                <option value="">Select duration</option>
                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60">60 minutes</option>
                                <option value="90">90 minutes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="plan-duration">Plan duration (weeks):</label>
                            <select id="plan-duration" required>
                                <option value="">Select duration</option>
                                <option value="4">4 weeks</option>
                                <option value="8">8 weeks</option>
                                <option value="12">12 weeks</option>
                                <option value="16">16 weeks</option>
                            </select>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn-primary">Generate My Workout Plan</button>
                </form>
            </div>
        </section>

        <section class="workout-results-section" id="workout-results" style="display: none;">
            <div class="results-container">
                <h2>Your Personalized Workout Plan</h2>
                <div id="workout-plan-content"></div>
                <button id="save-workout" class="btn-secondary">Save to Favorites</button>
            </div>
        </section>
    </main>

    <div id="main-footer"></div>

    <script type="module" src="../js/workouts.js"></script>
</body>

</html>
